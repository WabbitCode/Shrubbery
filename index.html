<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Plant Monitor</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Shrubbery ðŸŒ±</h1>
    <div class="monitor">
      <div class="plant-display">
        <img src="plant.webp" alt="Cute pixelated plant" class="plant-sprite">
        <div class="moisture-container">
          <div class="moisture-bar" id="moisture-bar"></div>
        </div>
        <div class="moisture-text">Moisture Level: <span id="moisture">75%</span></div>
      </div>
      <div class="plant-info">
        <p><strong>Plant Type:</strong> Cactus</p>
        <p><strong>Latin Name:</strong> <em>Opuntia ficus-indica</em></p>
        <p><strong>Origin:</strong> Central America</p>
        <p><strong>Given Name:</strong> Spike</p>
        <p><strong>Sunlight Needs:</strong> Bright, direct sunlight</p>
        <p><strong>Watering Frequency:</strong> Once every 2 weeks</p>
      </div>
      <button id="water-button" onclick="waterPlant()">ðŸ’§ Water the Plant</button>
    </div>
  </div>

  <script>
    function waterPlant() {
      const moistureBar = document.getElementById('moisture-bar');
      const moistureDisplay = document.getElementById('moisture');
      
      moistureBar.style.width = '100%';
      moistureDisplay.textContent = '100%';
      document.getElementById('water-button').textContent = 'Watered!';
      
      setTimeout(() => {
        document.getElementById('water-button').textContent = 'ðŸ’§ Water the Plant';
        moistureBar.style.width = '75%';
        moistureDisplay.textContent = '75%';
      }, 2000);
    }
  </script>
</body>
</html>
